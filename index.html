<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Página HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background: #333;
            color: #fff;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 0.5em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site</h1>
    </header>
    <div class="container">
        <h2>Sobre Nós</h2>
        <h3>Lista de Tarefas</h3>
        <ul>
            <li>Estudar HTML</li>
            <li>Praticar CSS</li>
            <li>Desenvolver projetos</li>
        </ul>
        
        <h3>Uma Tabela Simples</h3>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Cidade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ana</td>
                    <td>30</td>
                    <td>São Paulo</td>
                </tr>
                <tr>
                    <td>João</td>
                    <td>25</td>
                    <td>Rio de Janeiro</td>
                </tr>
                <tr>
                    <td>Maria</td>
                    <td>28</td>
                    <td>Belo Horizonte</td>
                </tr>
            </tbody>
        </table>
        
        <h3>Imagem Exemplo</h3>
        <img src="https://via.placeholder.com/600x300" alt="Imagem Exemplo">
    </div>
    <footer>
        <p>&copy; 2024 Meu Site</p>
    </footer>
</body>
</html>
